<div class="featured-content">
    <h2> 请告诉我，这句话属于哪个分类？</h2>
    <div class="row-12">
        <div class="col-md-6">
            {% for line in before_cxt %}
                <p>{{ line }}</p>
            {% endfor %}
            <p class="bg-warning">{{ text }}</p>
            {% for line in after_cxt %}
                <p>{{ line }}</p>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <form method="POST" action="/update">
                <input type="hidden" name="text" value="{{ text }}">
                {% for label in task.labels %}
                <input type="checkbox" name="label" value="{{ label }}" style="width: 25px; height: 25px;"> {{ label
                }}<br/>
                {% endfor %}
                <br/>
                <input type="checkbox" name="position" value="begin"> Begin <br/>
                <br/>
                <input type="submit" class="btn btn-primary" value="Submit">
                <a class="btn btn-info" href="/"> Later </a>
            </form>
        </div>
    </div>
    <hr/>
</div>
